<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima | Laureano Lamonega</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- IMPORTAR ICONOS DE GOOGLE -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Buscar Ciudad" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button class="location-btn">
          <span class="material-symbols-outlined"> my_location </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt"></h4>
          </div>
          <h5 class="current-date-txt"></h5>
        </div>

        <div class="weather-summary-container">
          <img src="" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt"></h1>
            <h3 class="condition-txt"></h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humedad</h5>
              <h5 class="humidity-value-txt"></h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Velocidad del Viento</h5>
              <h5 class="wind-value-txt"></h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container"></div>
      </section>

      <section class="search-city section-message">
        <div class="message-content">
          <h1>Consultar clima</h1>
          <h4 class="regular-txt">
            Buscá el nombre de tu ciudad para obtener información sobre el clima
            y un pronóstico de cinco días.
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <div class="message-content">
          <h1>No Encontrado</h1>
          <h4 class="regular-txt">
            La ciudad que buscas no se puede encontrar.
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
